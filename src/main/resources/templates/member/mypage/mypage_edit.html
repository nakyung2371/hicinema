<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_mypage}">
      
<th:block layout:fragment="css">
<link rel="stylesheet" th:href="@{/css/color/color1_knk.css}">
<link rel="stylesheet" th:href="@{/style_knk2.css}">

<link rel="stylesheet" th:href="@{/css/owl-carousel_knk.css}">
<link rel="stylesheet" th:href="@{/css/reset_knk.css}">


<style>
.section {
    padding: 200px 0 100px 0;
    }
</style>

</th:block>



	<!-- Start Blog Single -->
	<section class="blog-single section">
		<div class="container">
			<div class="row">
				
				<div layout:fragment="content" class="col-lg-9 col-12">
					<div class="blog-single-main">
						<div class="row">
							<div class="col-12">
								<h2 class="info-title">개인정보 수정</h2>
								<table class="info-table">
									<tbody>
										<tr>
											<th>
												아이디
											</th>
											<td>
												<span th:text="${member.memberId}"></span>
											</td>
										</tr>
									</tbody>
								</table>
								<h class="info-title2">기본정보</h>
								
								<form th:action="@{/member/mypage/mypage_edit}" method="post">
								<table class="info-table">
									<tbody>
										<tr>
											<th class="info1">
												이름
											</th>
											<td class="info1">
												<span th:text="${member.name}"></span>
											</td>
										</tr>
										<tr>
											<th class="info1">
												휴대폰 번호
											</th>
											<td class="info1">
												<input type="text" th:value="${member.phone}" name="phone"
													required="required">
											</td>
										</tr>
										<tr>
											<th class="info1">
												이메일
											</th>
											<td class="info1">
												<input type="text" th:value="${member.email}" name="email" 
													required="required">
											</td>
										</tr>
										<tr>
											<th>
												비밀번호
											</th>
											<td>
												<input type="password" name="password" placeholder=""
												required="required">
											</td>
										</tr>
									</tbody>
								</table>
								
								<div class="infobtn">
								      <button class="btn" type="submit">수정</button>
									
								</div>
								</form>
							</div>
							
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!--/ End Blog Single -->
	
</div>
	
		
</html>
