<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_admin}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/admin/css/style_knk.css}">
</th:block>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">

        <div class="main-panel">
            <div layout:fragment="content" class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title">
                        <b>공지사항 수정</b>
                    </h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">홈페이지 관리</a></li>
                            <li class="breadcrumb-item active" aria-current="page">공지사항 목록</li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                    </div>
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form class="forms-sample">
                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label">유형</label>
                                        <div class="col-sm-2">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1"
                                                           value="" checked="">
                                                    전체 공지
                                                    <i class="input-helper"></i></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2"
                                                           value="option2">
                                                    영화관 공지
                                                    <i class="input-helper"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">제목</label>
                                        <input type="text" class="form-control" id="exampleInputName1" placeholder="제목">
                                    </div>
                                    <!-- 내용 에디터 -->
                                    <div class="form-group">
                                        <div id="content"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">상태</label>
                                        <select class="form-control" id="state">
                                            <option>게시 중</option>
                                            <option>게시 중지</option>
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-gradient-primary mr-2"
                                            onclick="location.href='http://localhost:8010/admin/notice/notice_detail';">수정</button>
                                    <button type="button" class="btn btn-light"
                                            onclick="location.href='http://localhost:8010/admin/notice/notice_list';">취소</button>
                                </form>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>

    </div>
</div>

<th:block layout:fragment="stylesheet">

</th:block>

<th:block layout:fragment="script">
    <script>
        function previousPage() {
            // 여기에 이전 페이지로 이동하는 코드를 추가하세요
            // 예: window.location.href = "이전 페이지 URL";
        }

        function nextPage() {
            // 여기에 다음 페이지로 이동하는 코드를 추가하세요
            // 예: window.location.href = "다음 페이지 URL";
        }
    </script>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const editor = new toastui.Editor({
            el: document.querySelector('#content'), // 에디터를 적용할 요소 (컨테이너)
            height: '500px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
            initialEditType: 'wysiwyg',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
            initialValue: '',     // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
            previewStyle: 'vertical'                // 마크다운 프리뷰 스타일 (tab || vertical)
        });
    </script>
</th:block>
